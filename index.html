<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="image of equilibrim" />
        <div class="image-hover">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="main-body">
        <h1>Equilibrim #3429</h1>
        <p>Our equilibrim colection promotes balance and calm.</p>
        <ul class="icons">
          <li class="item1">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </li>
          <li class="item2">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </li>
        </ul>
      </div>

      <div class="author">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="Avatar photo"
        />
        <div class="credits">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
